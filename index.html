<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form Task</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="https://www.shutterstock.com/image-vector/this-graphic-illustrates-website-favicon-600w-1890110377.jpg" type="image/x-icon">
</head>
<body>
    <header></header>
  <section>
      <form action="post" style=" margin: 0 auto; max-width: 500px;">
        <fieldset>
            <legend>Name</legend>
            <label for="firstName">firstName</label><br>
            <input type="text" name="firstName" id="firstName"> <br>
            <label for="lastName">lastName</label><br>
            <input type="text" name="lastName" id="lastName"><br>
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <h3>choose a </h3>
            <input type="radio" name="first" id="first">
            <label for="first">first</label>
            <br>
            <input type="radio" name="second" id="second" checked>
            <label for="second">second</label>
            <br>
            <input type="radio" name="third" id="third">
            <label for="first">third</label>

            <h3>choose a </h3>
            <input type="checkbox" name="checkbox0" id="checkbox0">
            <label for="checkbox0">checkbox0</label> 
            <br>
            <input type="checkbox" name="checkbox0" id="checkbox0">
            <label for="checkbox1">checkbox1</label>
            <br>
            <input type="checkbox" name="checkbox1" id="checkbox1" checked>
            <label for="checkbox2">checkbox2</label>
            <br>
            <input type="checkbox" name="checkbox3" id="checkbox3">
            <label for="checkbox3">checkbox3</label>
            <br />
            <br />
            <select name="lang" id="lang">
                <option value="">en</option>
                <option value="">ar</option>
                <option value="">as</option>
                <option value="">sa</option>
            </select>
            <h3>TextArea</h3>
            <textarea name="txt" id="txt"></textarea>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
  </section>
  <footer style="text-align: center;">

  </footer>
</body>
</html>
